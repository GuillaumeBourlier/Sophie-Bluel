<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Sophie Bluel - Architecte d'intérieur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="../assets/style.css" />
</head>

<body>
  <div id="admin-bar"></div>
  <div class="content">
    <header class="header">
      <h1>
        Sophie Bluel
        <span>ARCHITECTE D'INTÉRIEUR</span>
      </h1>
      <nav>
        <ul>
          <li><a class="navlink" href="../index.html#projets">projets</a></li>
          <li><a class="navlink" href="../index.html#contact">contact</a></li>
          <li><a class="navlink" id="logMode" href="./login.html">login</a></li>
          <li><img src="../assets/icons/instagram.png" class="instagram-logo" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="login">
        <form action="" class="login">
          <h2>log In</h2>
          <span id="login-error">Combinaison email/mot de passe invalide.</span>
          <label for="email">E-mail</label>
          <input id="email" type="email" name="email" autocomplete="email" required />
          <label for="password">Mot de passe</label>
          <input id="password" type="password" name="password" autocomplete="current-password" required />
          <input id="submit" type="submit" value="Se connecter" />
          <p class="forgot"><a href="#">Mot de passe oublié</a></p>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>

    <script type="module" src="../script/authservice.js"></script>
    <script type="module" src="../script/login.js"></script>
</body>

</html>
